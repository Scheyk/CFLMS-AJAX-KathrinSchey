<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- A grey horizontal navbar that becomes vertical on small screens -->
	<nav class="navbar navbar-expand-sm bg-light">
  	<!-- Links -->
  	<ul class="navbar-nav">
    	<li class="nav-item">
      		<p type="button" class="nav-link" onclick="showMusic()">click to show My Playlist</p>
    	</li>    	
  	</ul>
</nav>

	<div class="container-fluid">
		<div class="back">
			<table id="music" class="mt-4"></table>
		</div>		
	</div>	

	<script>
		function showMusic(){
			var songs = new XMLHttpRequest();
			songs.onreadystatechange = function(){
				if(this.readyState == 4 && this.status == 200) {
					myFunction(this);
				}
			}

			songs.open("GET", "song.xml", true);
 			songs.send();
		}

		function myFunction(xml) {
       		var i;
       		var xmlDoc = xml.responseXML;
       		var table = "<tr><th>Title</th><th>Artist</th><th>Country</th><th>Genre</th><th>Year</th></tr>";       		
       		var x = xmlDoc.getElementsByTagName("song");

       		for (i = 0; i < x.length; i++) {
           		table += "<tr><td class='title'>" +
               	x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
               	"</td><td class='artist'>" +
               	x[i].getElementsByTagName("artist")[0].childNodes[0].nodeValue +
               	"</td><td class='country'>" +
               	x[i].getElementsByTagName("country")[0].childNodes[0].nodeValue +
               	"</td><td class='genre'>" +
               	x[i].getElementsByTagName("genre")[0].childNodes[0].nodeValue +
               	"</td><td class='year'>" +
               	x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue +
               	"</td></tr>";
       		}

       		document.getElementById("music").innerHTML = table;
   		}

	</script>
	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
